		<section> 
			<form name="formulario" action="" autocomplete="on" method="post"> 
				<label class="contato" for="nome">Nome:</label><br/>
				<input class="inputnomecontato" type=text id="inputnomecontato" required name=inputnomecontato/><br/> 
				<label class="contato">E-mail: </label><br/>
				<input class="inputnomecontato" type=email id="emailcontato" required name=emailcontato><br/>
				<label class="contato">Telefone:</label><br/>
				<input class="inputnomecontato" id="tel" required name="tel" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}" placeholder="(xx) xxxx-xxxx"><br/>
				<label class="contato">Quem melhor poderá atender você?:</label><br/>
					<select class="inputnomecontato">
						<option  value="rh">Departamento pessoal</option>
						<option value="juridico">Jurídico</option>
						<option value="marketing">Marketing</option>
						<option value="vendas">Vendas</option>
					</select><br/>	
				<label class="contato">Mensagem:</label><br/>
				<textarea class="inputnomecontato" id="mensagem" type="text" required name="mensagem" rows="10" cols="64"></textarea><br/>
				<input class="botaoreenviarmensagem" name="button" type="submit" value="ENVIAR">	
			</form>
